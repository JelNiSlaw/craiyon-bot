[package]
name = "craiyon-bot"
version = "1.0.0"
edition = "2021"

[dependencies]
tdlib = "0.4.0"
tokio = { version = "1.26", features = ["rt-multi-thread", "macros", "time", "signal"] }
async-trait = "0.1"
reqwest = { version = "0.11", default-features = false, features = ["json", "stream", "rustls-tls"] }
url = "2.3"
serde = "1.0"
serde_json = "1.0"
futures-util = "0.3"
oneshot = "0.1"
image = { version = "0.24", default-features = false, features = ["jpeg", "png", "webp"] }
base64 = "0.21"
md5 = "0.7"
time = { version = "0.3", features = ["serde", "serde-well-known", "macros"] }
dotenv = "0.15"
tempfile = "3.4"
log = { version = "0.4", features = ["std"] }
colored = "2.0"
rand = "0.8"
counter = "0.5"
charname = "0.2"
